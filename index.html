<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <div class="formstyle">
        <form class="display">
            <input type="text" class="result" readonly>
        </form>
        <div class="center">
            <table>
                <tr>
                    <td> <button class="btn_clear" onclick="clearResult()">C</td>
                    <td> <button class="btn_clear" onclick="backspace()">‚Üê</td>
                    <td> <button class="btn_sign" onclick="getResult('/')">/</td>
                    <td> <button class="btn_sign" onclick="getResult('*')">*</td>
                </tr>

                <tr>
                    <td> <button class="btn_num" onclick="addNum('7')">7</td>
                    <td> <button class="btn_num" onclick="addNum('8')">8</td>
                    <td> <button class="btn_num" onclick="addNum('9')">9</td>
                    <td> <button class="btn_sign" onclick="getResult('-')">-</td>
                </tr>

                <tr>
                    <td> <button class="btn_num" onclick="addNum('4')">4</td>
                    <td> <button class="btn_num" onclick="addNum('5')">5</td>
                    <td> <button class="btn_num" onclick="addNum('6')">6</td>
                    <td> <button class="btn_sign" onclick="getResult('+')">+</td>
                </tr>

                <tr>
                    <td> <button class="btn_num" onclick="addNum('1')">1</td>
                    <td> <button class="btn_num" onclick="addNum('2')">2</td>
                    <td> <button class="btn_num" onclick="addNum('3')">3</td>
                    <td rowspan=2> <button class="btn_sign" style="height: 110px" onclick="getResult('=')">=</button>
                    </td>
                </tr>
                <tr>
                    <td colspan=2> <button class=" btn_num" style="width: 106px" onclick="addNum(0)">0</button>
                    </td>
                    <td> <button class="btn_num" onclick="addDecimal('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
